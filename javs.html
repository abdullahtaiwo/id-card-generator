<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Identity Card Generator</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <style>
   
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }

    .profile-card {
      background-color: #fff;
      border: 2px solid #333;
      margin: 10px;
      padding: 20px;
    }

    .container {
      background-color: lightblue;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007BFF;
      border-color: #007BFF;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center my-4">Identity Card Generator</h3>

    <div class="row">
      <div class="col-md-6">
        <form id="user-form">
          <div class="form-group">
            <label class="form-label" for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="date-of-birth">Date of Birth:</label>
            <input type="date" class="form-control" id="date-of-birth" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="country">Country:</label>
            <input type="text" class="form-control" id="country" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="state">State:</label>
            <input type="text" class="form-control" id="state" required>
          </div>

         <div class="form-group">
            <label class="form-label" for="gender">Gender:</label>
            <select class="form-control" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="generateIdentityCard('user-form', 'identity-card')">Generate Identity Card</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="profile-card" id="identity-card" style="display: none;">
          <h3>Your Identity Card</h3>
          <p>First Name: <span id="display-first-name"></span></p>
          <p>Last Name: <span id="display-last-name"></span></p>
          <p>Date of Birth: <span id="display-date-of-birth"></span></p>
          <p>Country: <span id="display-country"></span></p>
          <p>State: <span id="display-state"></span></p>
          <p>Gender: <span id="display-gender"></span></p>
          <button class="btn btn-primary" onclick="toggleFormAndCard('user-form', 'identity-card')">Edit Information</button>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    function generateIdentityCard(formId, cardId) {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const dateOfBirth = document.getElementById('date-of-birth').value;
      const country = document.getElementById('country').value;
      const state = document.getElementById('state').value;
      const gender = document.getElementById('gender').value;

      document.getElementById('display-first-name').textContent = firstName;
      document.getElementById('display-last-name').textContent = lastName;
      document.getElementById('display-date-of-birth').textContent = dateOfBirth;
      document.getElementById('display-country').textContent = country;
      document.getElementById('display-state').textContent = state;
      document.getElementById('display-gender').textContent = gender;

      document.getElementById(formId).style.display = 'none';
      document.getElementById(cardId).style.display = 'block';
    }

    function toggleFormAndCard(formId, cardId) {
      document.getElementById(formId).style.display = 'block';
      document.getElementById(cardId).style.display = 'none';
    }
  </script>
</body>
</html>
